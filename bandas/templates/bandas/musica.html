{% extends 'bandas/layout.html' %}


{% block content %}
<a id="goBack" href="{% url 'bandas:detalhes_album' musica.album.id %}"><i class="fa-solid fa-arrow-left"></i> Voltar ao Album</a>

<h1 id="title"> {{ musica.name }} </h1>

{% if request.user.is_authenticated %}
    <a href="{% url 'bandas:edita_musica' musica.id %}">
        <button class="newBtn">Editar informação da Musica</button>
    </a>

    <a href="{% url 'bandas:apaga_musica' musica.id %}">
        <button class="newBtn">Apagar a Música</button>
    </a>
{% endif %}

{% endblock %}
