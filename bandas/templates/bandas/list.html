{% extends 'bandas/layout.html' %}

{% block content %}

    <h1 id="title">Aplicação - Bandas</h1>

    <ul class="list">
        <h3 class="title-list">Lista de Bandas:</h3>
        {% for banda in bandas %}
            <a href="{% url 'bandas:detalhes_banda' banda.id %}">
                <li class="item">{{ banda }}</li>
            </a>
        {% endfor%}
    </ul>

    {% if request.user.is_authenticated %}
        <a href="{% url 'bandas:nova_banda' %}">
            <button class="newBtn">Inserir nova Banda</button>
        </a>
    {% endif %}

{% endblock %}
