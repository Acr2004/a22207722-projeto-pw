{% extends 'bandas/layout.html' %}

{% block content %}
<a id="goBack" href="{% url 'bandas:detalhes_banda' album.banda.id %}"><i class="fa-solid fa-arrow-left"></i> Voltar à banda</a>

<h1 id="title">{{ album.name }}</h1>

<ul class="list">
    <h3 class="title-list">Lista de Músicas do Álbum:</h3>
    {% for musica in musicas %}
        <a href="{% url 'bandas:detalhes_musica' musica.id %}">
            <li class="item">{{ musica.name }}</li>
        </a>
    {% endfor%}
</ul>

{% if request.user.is_authenticated %}
    <a href="{% url 'bandas:edita_album' album.id %}">
        <button class="newBtn">Editar informação do Album</button>
    </a>

    <a href="{% url 'bandas:apaga_album' album.id %}">
        <button class="newBtn">Apagar o Álbum</button>
    </a>

    <a href="{% url 'bandas:nova_musica' album.id %}">
        <button class="newBtn">Inserir nova Musica</button>
    </a>
{% endif %}

{% endblock %}
