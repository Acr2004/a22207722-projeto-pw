{% extends 'bandas/layout.html' %}

{% block content %}
<a id="goBack" href="{% url 'bandas:lista_bandas' %}"><i class="fa-solid fa-arrow-left"></i> Voltar à lista</a>

<h1 id="title">{{ banda.name }}</h1>

<ul class="list">
    <img id="banda-capa" src="{{ banda.get_img }}" alt="Imagem da Banda" />

    <h3 class="title-list">Lista de Albuns da Banda:</h3>
    {% for album in albuns %}
        <a href="{% url 'bandas:detalhes_album' album.id %}">
            <li class="item">{{ album.name }}</li>
        </a>
    {% endfor %}
</ul>

{% if request.user.is_authenticated %}
    <a href="{% url 'bandas:edita_banda' banda.id %}">
        <button class="newBtn">Editar informação da Banda</button>
    </a>

    <a href="{% url 'bandas:apaga_banda' banda.id %}">
        <button class="newBtn">Apagar a Banda</button>
    </a>

    <a href="{% url 'bandas:novo_album' banda.id %}">
        <button class="newBtn">Inserir novo Album</button>
    </a>
{% endif %}

{% endblock %}
