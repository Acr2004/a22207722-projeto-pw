{% extends 'artigos/layout.html' %}

{% block content %}
<h1 id="title">Autor: {{ autor.name }}, {{ autor.age }}</h1>

<ul class="list">
    <h3 class="title-list">Lista de Artigos do Autor:</h3>
    {% for artigo in artigos %}
        <a href="{% url 'artigos:detalhes_artigo' artigo.id %}">
            <li class="item">{{ artigo }}</li>
        </a>
    {% endfor%}
</ul>

{% if request.user.is_authenticated %}
    <a href="{% url 'artigos:edita_autor' autor.id %}">
        <button class="newBtn">Editar informação do Autor</button>
    </a>

    <a href="{% url 'artigos:apaga_autor' autor.id %}">
        <button class="newBtn">Apagar o Autor</button>
    </a>

    <a href="{% url 'artigos:novo_artigo' %}">
        <button class="newBtn">Criar Artigo</button>
    </a>
{% endif %}

{% endblock %}
