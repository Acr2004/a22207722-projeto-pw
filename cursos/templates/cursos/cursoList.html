{% extends 'cursos/layout.html' %}

{% block content %}

    <h1 id="title">Aplicação - Cursos</h1>

    <ul class="list">
        <h3 class="title-list">Lista de Cursos:</h3>
        {% for curso in cursos %}
            <a href="{% url 'cursos:detalhes_curso' curso.id %}">
                <li class="item">{{ curso.name }}</li>
            </a>
        {% endfor %}
    </ul>

    {% if request.user.is_authenticated %}
        <a href="{% url 'cursos:novo_curso' %}">
            <button class="newBtn">Inserir novo Curso</button>
        </a>
    {% endif %}

{% endblock %}
